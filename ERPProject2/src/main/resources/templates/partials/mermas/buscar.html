
<div class="container cd-main-content">
    <div class="row">
        <ul class="breadcrumb breadcrumb-whitebg">
            <li><a href="#">Inventarios</a></li>
            <li class="active">Mermas</li>
            </ul>
    </div>
    <div class="row row-title">
        <div class="col-md-9">
            <h2 id="navbar-buttons">Mermas</h2>
        </div>
        <div class="col-md-3">
            <div class="pull-right btn-title">
                <a href="#" class="btn btn-info"><span class="glyphicon glyphicon-search"></span> Buscar</a>
                <a ui-sref="agregarMermas" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Nueva Merma</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group form-weight-normal">
                    <label class="col-md-2 control-label" for="textinput">N&deg; Merma</label>
                    <div class="col-md-3">
                        <input id="textinput" name="textinput" placeholder="N&deg; Merma" class="form-control input-md"
                            type="text"/>
                    </div>
                    <label class="col-md-2 control-label" for="textinput">Centro</label>
                    <div class="col-md-3">
                        <input id="textinput" name="textinput" placeholder="Centro"
                            class="form-control input-md" type="text"/>
                    </div>                 
                </div>
                <div class="form-group form-weight-normal">
                    <label class="col-md-2 control-label" for="textinput">Tipo de Documento</label>
                    <div class="col-md-3">
                        <button class="btn btn-100 btn-default dropdown-toggle" type="button" id="tipoDocumento"
                            data-toggle="dropdown">
                            <span class="txt-drp">Seleccione</span> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-100" role="menu" aria-labelledby="tipoDocumento">
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Orden de Fabricacion</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Pedido de Venta</a></li>
                        </ul>
                    </div>
                    <label class="col-md-2 control-label" for="textinput">N&deg; de Documento</label>
                    <div class="col-md-3">
                        <input id="textinput" name="textinput" placeholder="N&deg; de Documento" class="form-control input-md"
                            type="text"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-md-5">
                    </div>
                    <div class="col-md-5">
                        
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div role="tabpanel" class="table-responsive">
        <table ng-table="tableParams" class="table table-striped">
            <thead>
                <tr>
                    <th>N&deg; Merma</th>                    
                    <th>Centro</th>                    
                    <th>Material</th>
                    <th>Cantidad</th>
                    <th>Unidad Medida</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="merma in $data">
                    <td ui-sref="editarMermas({mermaId: merma.id})" >{{merma.id}}</td>
                    <td>{{merma.center}}</td>
                    <td>{{merma.material}}</td>
                    <td>{{merma.quantity}}</td>                    
                    <td>{{merma.um}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
