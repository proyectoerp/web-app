
<div class="container cd-main-content">
    <div class="row">
        <ul class="breadcrumb breadcrumb-whitebg">
            <li><a href="#">Compras</a></li>
            <li class="active">Solicitud de Pedido</li>
            </ul>
    </div>
    <div class="row row-title">
        <div class="col-md-9">
            <h2 id="navbar-buttons">Solicitud de Pedido</h2>
        </div>
        <div class="col-md-3">
            <div class="pull-right btn-title">
                <a href="#" class="btn btn-info"><span class="glyphicon glyphicon-search"></span> Buscar</a>
                <a ui-sref="agregarSolicitudPedido" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Nueva SOLPED</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group form-weight-normal">
                    <label class="col-md-2 control-label" for="textinput">N&deg; Solicitud de Pedido</label>
                    <div class="col-md-3">
                        <input id="textinput" name="textinput" placeholder="N&deg; Solicitud de Pedido" class="form-control input-md"
                            type="text"/>
                    </div>
                    <label class="col-md-2 control-label" for="textinput">Proveedor</label>
                    <div class="col-md-3">
                        <input id="textinput" name="textinput" placeholder="Proveedor"
                            class="form-control input-md" type="text"/>
                    </div>                 
                </div>
                <div class="form-group form-weight-normal">
                    <label class="col-md-2 control-label" for="textinput">Fecha de Creacion</label>
                    <div class="col-md-3">
                        <div class='input-group date datetimepicker'>
                            <input type='text' class="form-control" /> 
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-md-5">
                    </div>
                    <div class="col-md-5">
                        
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div role="tabpanel" class="table-responsive">
        <table ng-table="tableParams" class="table table-striped">
            <thead>
                <tr>
                    <th>N&deg; Solicitud de Pedido</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Unidad Medida</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="solped in $data">
                    <td ui-sref="editarSolicitudPedido({solpedId: solped.id})" >{{solped.id}}</td>
                    <td>{{solped.product}}</td>                    
                    <td>{{solped.quantity}}</td>                    
                    <td>{{solped.um}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
