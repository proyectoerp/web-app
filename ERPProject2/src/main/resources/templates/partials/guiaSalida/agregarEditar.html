
<div class="container cd-main-content">
    <div class="row">
        <ul class="breadcrumb breadcrumb-whitebg">
            <li><a href="#">Inventario</a></li>
            <li><a ui-sref="guiaSalida">Guia de Salida</a></li>
            <li class="active">Nueva Guia de Salida</li>
            </ul>
    </div>
    <div class="row row-title">
        <div class="col-md-9">
            <h2 id="navbar-buttons">Nueva Guia de Salida</h2>
        </div>
        <div class="col-md-3">
            <div class="pull-right btn-title">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-md-2 control-label" for="textinput">Tipo de Documento</label>
                    <div class="col-md-3">
                        <button class="btn btn-100 btn-default dropdown-toggle" type="button" id="tipoDocumento"
                            data-toggle="dropdown">
                            <span class="txt-drp">Seleccione</span> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-100" role="menu" aria-labelledby="tipoDocumento">
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Orden de Fabricacion</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Pedido de Venta</a></li>
                        </ul>
                    </div>
                    <label class="col-md-2 control-label" for="textinput">Nro de Documento</label>
                    <div class="col-md-3">
                        <input id="textinput" name="textinput" placeholder="Nro de Documento"
                            class="form-control input-md" type="text" ng-model="outboundGuide.docCode" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="textinput">Cliente</label>
                    <div class="col-md-3">
                        <input id="textinput" name="textinput" placeholder="Cliente" class="form-control input-md"
                            type="text" ng-model="outboundGuide.customer" />
                    </div>
                    <label class="col-md-2 control-label" for="textinput">Fecha de Salida</label>
                    <div class="col-md-3">
                        <div class='input-group date datetimepicker'>
                            <input type='text' class="form-control" ng-model="outboundGuide.departureDate" /> 
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="textinput">Almacen</label>
                    <div class="col-md-3">
                        <input id="textinput" name="textinput" placeholder="Almacen" class="form-control input-md"
                            type="text" ng-model="outboundGuide.store"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-5">
                    </div>
                    <div class="col-md-5">
                        
                    </div>
                </div>
            </form>
        </div>
    </div>

    </div>
